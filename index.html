<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeCloud Pro - Journal Focused</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg-dark: #050505; --card-bg: #121212; --cell-bg: #1e1e1e;
            --text-main: #e0e0e0; --accent: #bb86fc; 
            --success: #00c853; --danger: #ff3d00; --border: #2c2c2c; 
            --blur: 0px; --popup-bg: #1a1a1a; 
        }
        body.light-mode {
            --bg-dark: #f0f2f5; --card-bg: #ffffff; --cell-bg: #e4e6eb; --text-main: #1c1e21;
            --accent: #6200ee; --border: #ddd; --popup-bg: #ffffff;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); margin: 0; color: var(--text-main); padding-bottom: 40px; overflow-x: hidden; }
        .hidden { display: none !important; }
        .view-section { display: none; animation: fadeIn 0.3s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: var(--bg-dark); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 1.8rem; color: var(--text-main); background: none; border: none; padding: 0; margin-right: 15px; }
        #view-title { font-weight: 700; font-size: 1.2rem; }
        .sensitive { filter: blur(var(--blur)); transition: filter 0.3s; }

        .nav-drawer { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: var(--card-bg); border-right: 1px solid var(--border); transition: 0.3s; z-index: 200; padding-top: 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); overflow-y: auto; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 15px 25px; text-align: left; background: none; border: none; color: var(--text-main); cursor: pointer; font-size: 1rem; }
        .nav-active { border-left: 3px solid var(--accent); background: rgba(187, 134, 252, 0.1) !important; }
        .nav-separator { height: 1px; background: var(--border); margin: 10px 20px; opacity: 0.5; }
        .nav-selector-container { padding: 10px 25px; }
        .nav-selector-label { font-size: 0.75rem; color: #888; margin-bottom: 5px; display: block; }
        #navJournalSelect { width: 100%; padding: 8px; background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-main); border-radius: 6px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 15px; }
        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        .journal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .journal-card { background: var(--cell-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border); text-align: center; cursor: pointer; transition: 0.2s; }
        .j-name { font-weight: bold; font-size: 1.2rem; color: var(--accent); margin-bottom: 10px; }

        #popup-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); z-index: 999; display: none; justify-content: center; align-items: center; opacity: 0; transition: 0.3s; }
        #popup-overlay.open { display: flex; opacity: 1; }
        .day-view-container { position: relative; width: 90%; max-width: 500px; max-height: 85vh; background: var(--popup-bg); border-radius: 16px; overflow-y: auto; border: 1px solid var(--border); }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .cal-cell { background: var(--cell-bg); border-radius: 6px; aspect-ratio: 1/1.1; position: relative; cursor: pointer; border: 1px solid transparent; }
        .cal-date { position: absolute; top: 6px; right: 6px; font-size: 0.8rem; color: #666; }
        .cal-pnl { position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 0.8rem; font-weight: bold; }

        input, select, textarea { background: var(--bg-dark); color: var(--text-main); border: 1px solid var(--border); padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 12px; }
        .btn-primary { background: var(--accent); color: black; padding: 15px; border: none; font-weight: 800; border-radius: 8px; width: 100%; cursor: pointer; }
        .icon-btn { background:none; border:none; color:#888; cursor:pointer; }
        .text-green { color: var(--success); } .text-red { color: var(--danger); }
        .mgmt-item { display: flex; justify-content: space-between; align-items: center; background: var(--bg-dark); padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid var(--border); }
    </style>
</head>
<body>

<div id="popup-overlay" onclick="if(event.target === this) closeDayDetail()">
    <div id="day-detail-view" class="day-view-container">
        <div style="padding: 20px; display: flex; align-items: center; border-bottom: 1px solid var(--border);">
            <button class="icon-btn" onclick="closeDayDetail()" style="font-size:1.5rem;">‚ùÆ</button>
            <h2 id="dv-date-title" style="flex:1; text-align:center; margin:0; font-size:1rem;">Date</h2>
        </div>
        <div style="padding:20px; height:200px;"><canvas id="dayChart"></canvas></div>
        <div id="dv-list" style="padding:20px;"></div>
    </div>
</div>

<div id="auth-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:flex; justify-content:center; align-items:center; z-index:1000;">
    <div class="card" style="text-align: center; width: 300px;">
        <h2 style="color: var(--accent);">TRADECLOUD</h2>
        <button onclick="loginGoogle()" class="btn-primary">LOGIN</button>
    </div>
</div>

<header id="main-header" class="hidden">
    <div style="display:flex; align-items:center;">
        <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
        <div id="view-title">DASHBOARD</div>
    </div>
    <button class="icon-btn" style="font-size:1.5rem;" onclick="togglePrivacy()">üëÅÔ∏è</button>
</header>

<nav class="nav-drawer" id="navDrawer">
    <button onclick="showView('√úbersicht')" id="btn-√úbersicht">üè† Dashboard</button>
    <button onclick="prepareCreateView()" style="color:var(--accent);">‚ûï Neuer Trade</button>
    <div class="nav-separator"></div>
    <div class="nav-selector-container">
        <label class="nav-selector-label">JOURNAL W√ÑHLEN</label>
        <select id="navJournalSelect" onchange="changeJournalFilter(this.value)"></select>
    </div>
    <button onclick="showView('Kalender')" id="btn-Kalender">üìÖ Kalender</button>
    <button onclick="showView('Historie')" id="btn-Historie">üìú Journal</button>
    <div class="nav-separator"></div>
    <button onclick="showView('Lot Rechner')" id="btn-Lot Rechner">üìä Lot Rechner</button>
    <button onclick="showView('News')" id="btn-News">üì∞ News</button>
    <div class="nav-separator"></div>
    <button onclick="showView('Einstellungen')" id="btn-Einstellungen">‚öôÔ∏è Einstellungen</button>
    <button id="admin-link" class="hidden" onclick="showView('Mitglieder')">üë• Mitglieder</button>
    <button onclick="handleLogout()" style="color: var(--danger); margin-top:20px;">üö™ Logout</button>
</nav>

<div id="app-content" class="container hidden">
    
    <section id="view-√úbersicht" class="view-section active">
        <h2 style="margin-top:0;">Meine Journals</h2>
        <div id="journal-cards-container" class="journal-grid"></div>
    </section>

    <section id="view-Kalender" class="view-section">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 id="cal-month-title" style="margin:0;">-</h2>
                <div>
                    <button class="chart-btn" onclick="changeCalMonth(-1)">‚ùÆ</button>
                    <button class="chart-btn" onclick="changeCalMonth(1)">‚ùØ</button>
                </div>
            </div>
            <div class="calendar-grid">
                <div style="text-align:center;color:#666;font-size:0.7rem;">So</div><div style="text-align:center;color:#666;font-size:0.7rem;">Mo</div><div style="text-align:center;color:#666;font-size:0.7rem;">Di</div>
                <div style="text-align:center;color:#666;font-size:0.7rem;">Mi</div><div style="text-align:center;color:#666;font-size:0.7rem;">Do</div><div style="text-align:center;color:#666;font-size:0.7rem;">Fr</div><div style="text-align:center;color:#666;font-size:0.7rem;">Sa</div>
            </div>
            <div id="cal-days-grid" class="calendar-grid" style="margin-top:5px;"></div>
        </div>
    </section>

    <section id="view-Trade-erstellen" class="view-section">
        <div class="card">
            <h3 id="form-header">Neuer Trade</h3>
            <input type="hidden" id="editId">
            <label>Journal</label><select id="inpJournal"></select>
            <label>Status</label><select id="status" onchange="toggleFormFields()"><option value="Aktiv">Laufend</option><option value="Geschlossen">Geschlossen</option></select>
            <label>Asset</label><input type="text" id="assetInput" placeholder="XAUUSD" style="text-transform:uppercase;">
            <label>Datum</label><input type="datetime-local" id="datetime">
            <label>Setup Link</label><input type="url" id="imgSetup">
            <div id="closedFields" class="hidden"><label>PnL (‚Ç¨)</label><input type="number" id="pnl" step="0.01"></div>
            <button onclick="saveTrade()" class="btn-primary">SPEICHERN</button>
        </div>
    </section>

    <section id="view-Historie" class="view-section">
        <div class="card">
            <h3 id="hist-title">Journal Liste</h3>
            <div style="overflow-x:auto;"><table style="width:100%; border-collapse:collapse;">
                <thead><tr style="text-align:left; color:#888; border-bottom:1px solid #333;"><th>Date</th><th>Asset</th><th style="text-align:right;">PnL</th><th></th></tr></thead>
                <tbody id="tradeBody"></tbody>
            </table></div>
        </div>
    </section>

    <section id="view-Einstellungen" class="view-section">
        <div class="card">
            <h3>JOURNALS VERWALTEN</h3>
            <div style="display:flex; gap:10px;"><input id="newJournalName" placeholder="Name"><button onclick="addJournal()" class="chart-btn" style="height:45px;">Add</button></div>
            <div id="journalMgmtList" style="margin-top:20px;"></div>
        </div>
        <div class="card">
            <h3>Konto</h3>
            <label>Startkapital</label><input type="number" id="settingStartCap">
            <button onclick="saveSettings()" class="btn-primary">Speichern</button>
        </div>
    </section>

    <section id="view-Lot-Rechner" class="view-section"><div class="card"><h3>Lot Rechner</h3><input type="number" id="cBal" placeholder="Konto"><input type="number" id="cRisk" placeholder="Risk %"><input type="number" id="cEnt" placeholder="Entry"><input type="number" id="cSl" placeholder="SL"><button onclick="calcLots()" class="btn-primary">Rechnen</button><div id="cRes" style="font-size:2rem; text-align:center; color:var(--success);">0.00 Lot</div></div></section>
    <section id="view-News" class="view-section"><div class="card" style="height:600px; padding:0;"><div id="news-box" style="height:100%;"></div></div></section>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ", authDomain: "trading-journal-acc.firebaseapp.com", projectId: "trading-journal-acc", storageBucket: "trading-journal-acc.firebasestorage.app", messagingSenderId: "68601000570", appId: "1:68601000570:web:87d3ebd5e86416403e41c3" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    let trades = [], userJournals = [], dayChart = null, calDate = new Date(), privacyMode = false, currentJournalFilter = '';

    auth.onAuthStateChanged(async (user) => {
        if(user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            await loadData();
        }
    });

    async function loadData() {
        if(!auth.currentUser) return;
        const jSnap = await db.collection('user_settings').doc(auth.currentUser.uid).get();
        userJournals = jSnap.exists ? (jSnap.data().journals || ['Main']) : ['Main'];
        
        const tSnap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = tSnap.docs.map(d => ({id: d.id, ...d.data()}));
        
        updateNavAndSelects();
        renderDashboard();
        renderJournalMgmt();
    }

    function renderDashboard() {
        const container = document.getElementById('journal-cards-container');
        container.innerHTML = '';
        userJournals.forEach(j => {
            const jTrades = trades.filter(t => t.journal === j && t.status === 'Geschlossen');
            const pnl = jTrades.reduce((s, t) => s + t.pnl, 0);
            const wins = jTrades.filter(t => t.pnl > 0).length;
            const wr = jTrades.length ? (wins/jTrades.length*100).toFixed(0) : 0;
            container.innerHTML += `<div class="journal-card" onclick="selectJournalFilter('${j}')"><div class="j-name">${j}</div><div class="sensitive ${pnl>=0?'text-green':'text-red'}" style="font-size:1.5rem; font-weight:800;">${pnl.toFixed(2)} ‚Ç¨</div><div style="color:#888;">Winrate: ${wr}%</div></div>`;
        });
    }

    function renderJournalMgmt() {
        const list = document.getElementById('journalMgmtList');
        list.innerHTML = userJournals.map(j => `<div class="mgmt-item"><span>${j}</span><div><button class="icon-btn" onclick="renameJournal('${j}')">‚úèÔ∏è</button><button class="icon-btn" style="color:red;" onclick="deleteJournal('${j}')">üóëÔ∏è</button></div></div>`).join('');
    }

    async function addJournal() {
        const name = document.getElementById('newJournalName').value.trim();
        if(name && !userJournals.includes(name)) {
            userJournals.push(name);
            await db.collection('user_settings').doc(auth.currentUser.uid).set({journals: userJournals}, {merge:true});
            document.getElementById('newJournalName').value = '';
            await loadData();
        }
    }

    async function renameJournal(oldName) {
        const newName = prompt("Neuer Name f√ºr " + oldName);
        if(newName && newName !== oldName) {
            userJournals = userJournals.map(j => j === oldName ? newName : j);
            await db.collection('user_settings').doc(auth.currentUser.uid).set({journals: userJournals}, {merge:true});
            const batch = db.batch();
            trades.filter(t => t.journal === oldName).forEach(t => batch.update(db.collection('trades').doc(t.id), {journal: newName}));
            await batch.commit();
            await loadData();
        }
    }

    async function deleteJournal(name) {
        if(confirm(`Journal "${name}" und alle zugeh√∂rigen Trades l√∂schen?`)) {
            userJournals = userJournals.filter(j => j !== name);
            await db.collection('user_settings').doc(auth.currentUser.uid).set({journals: userJournals}, {merge:true});
            const batch = db.batch();
            trades.filter(t => t.journal === name).forEach(t => batch.delete(db.collection('trades').doc(t.id)));
            await batch.commit();
            await loadData();
        }
    }

    function updateNavAndSelects() {
        const sel = document.getElementById('navJournalSelect');
        const inp = document.getElementById('inpJournal');
        sel.innerHTML = userJournals.map(j => `<option value="${j}">${j}</option>`).join('');
        inp.innerHTML = userJournals.map(j => `<option value="${j}">${j}</option>`).join('');
        if(!currentJournalFilter) currentJournalFilter = userJournals[0];
        sel.value = currentJournalFilter;
    }

    function selectJournalFilter(j) { currentJournalFilter = j; document.getElementById('navJournalSelect').value = j; showView('Kalender'); }
    function changeJournalFilter(j) { currentJournalFilter = j; const act = document.querySelector('.view-section.active').id; if(act==='view-Kalender') renderCalendar(); if(act==='view-Historie') renderHistory(); }

    function renderCalendar() {
        const y=calDate.getFullYear(), m=calDate.getMonth();
        document.getElementById('cal-month-title').innerText = new Date(y,m).toLocaleString('de-DE', {month:'long', year:'numeric'});
        const grid = document.getElementById('cal-days-grid'); grid.innerHTML = "";
        const first = new Date(y,m,1).getDay(), last = new Date(y,m+1,0).getDate();
        for(let i=0; i<(first===0?6:first-1); i++) grid.innerHTML += `<div class="cal-cell" style="opacity:0;"></div>`;
        for(let d=1; d<=last; d++) {
            const ds = new Date(y,m,d).toDateString();
            const dayT = trades.filter(t => t.journal === currentJournalFilter && t.status === 'Geschlossen' && new Date(t.date).toDateString() === ds);
            let sum=0; dayT.forEach(t=>sum+=t.pnl);
            grid.innerHTML += `<div class="cal-cell" onclick="openDayDetail('${y}-${m+1}-${d}')"><div class="cal-date">${d}</div><div class="cal-pnl sensitive ${sum>=0?'text-green':'text-red'}">${sum!==0?sum.toFixed(0):''}</div></div>`;
        }
    }

    function renderHistory() {
        const filtered = trades.filter(t => t.journal === currentJournalFilter).sort((a,b)=>new Date(b.date)-new Date(a.date));
        document.getElementById('tradeBody').innerHTML = filtered.map(t => `<tr><td style="padding:10px;">${t.date.split('T')[0]}</td><td><b>${t.asset}</b></td><td class="sensitive" style="text-align:right; color:${t.status==='Aktiv'?'#fff':(t.pnl>=0?'var(--success)':'var(--danger)')}">${t.status==='Aktiv'?'OPEN':t.pnl.toFixed(2)}</td><td style="text-align:right;"><button class="icon-btn" onclick="editTrade('${t.id}')">‚úèÔ∏è</button></td></tr>`).join('');
    }

    function openDayDetail(ds) {
        const d = new Date(ds); document.getElementById('dv-date-title').innerText = d.toLocaleDateString();
        const dT = trades.filter(t => t.journal === currentJournalFilter && t.status === 'Geschlossen' && new Date(t.date).toDateString() === d.toDateString()).sort((a,b)=>new Date(a.date)-new Date(b.date));
        const ctx = document.getElementById('dayChart').getContext('2d');
        if(dayChart) dayChart.destroy();
        let r=0; const data = dT.map(t=>{r+=t.pnl; return r;});
        dayChart = new Chart(ctx, {type:'line', data:{labels:dT.map(t=>''), datasets:[{data, borderColor:r>=0?'#00c853':'#ff3d00', tension:0.1, pointRadius:0}]}, options:{plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}}}});
        document.getElementById('dv-list').innerHTML = dT.map(t => `<div class="mgmt-item"><b>${t.asset}</b><span class="sensitive ${t.pnl>=0?'text-green':'text-red'}">${t.pnl.toFixed(2)}</span></div>`).join('');
        document.getElementById('popup-overlay').classList.add('open');
    }
    function closeDayDetail() { document.getElementById('popup-overlay').classList.remove('open'); }

    async function saveTrade() {
        const asset = document.getElementById('assetInput').value.toUpperCase();
        if(!asset) return;
        const data = { userId: auth.currentUser.uid, date: document.getElementById('datetime').value, asset, journal: document.getElementById('inpJournal').value, status: document.getElementById('status').value, pnl: parseFloat(document.getElementById('pnl').value)||0, imgSetup: document.getElementById('imgSetup').value };
        const id = document.getElementById('editId').value;
        id ? await db.collection('trades').doc(id).update(data) : await db.collection('trades').add(data);
        showView('√úbersicht'); await loadData();
    }

    function editTrade(id) {
        const t = trades.find(x => x.id === id);
        document.getElementById('editId').value = t.id; document.getElementById('assetInput').value = t.asset;
        document.getElementById('inpJournal').value = t.journal; document.getElementById('status').value = t.status;
        document.getElementById('pnl').value = t.pnl; document.getElementById('datetime').value = t.date;
        showView('Trade erstellen'); toggleFormFields();
    }

    function prepareCreateView() { document.getElementById('editId').value=""; document.getElementById('datetime').value=new Date().toISOString().slice(0,16); document.getElementById('inpJournal').value = currentJournalFilter; showView('Trade erstellen'); }
    function showView(v) { document.querySelectorAll('.view-section').forEach(s=>s.classList.remove('active')); document.getElementById('view-'+v.replace(/\s+/g, '-')).classList.add('active'); document.getElementById('view-title').innerText=v.toUpperCase(); document.getElementById('navDrawer').classList.remove('open'); if(v==='Kalender') renderCalendar(); if(v==='Historie') renderHistory(); }
    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }
    function togglePrivacy() { privacyMode = !privacyMode; document.documentElement.style.setProperty('--blur', privacyMode?'5px':'0px'); }
    function toggleFormFields() { document.getElementById('closedFields').classList.toggle('hidden', document.getElementById('status').value==='Aktiv'); }
    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function handleLogout() { auth.signOut().then(()=>location.reload()); }
</script>
</body>
</html>
