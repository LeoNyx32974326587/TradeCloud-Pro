<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeCloud Pro - Adaptive Design</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg-dark: #050505; --card-bg: #121212; --cell-bg: #1e1e1e;
            --text-main: #e0e0e0; --accent: #bb86fc; 
            --success: #00c853; --danger: #ff3d00; --border: #2c2c2c; 
            --blur: 0px; --popup-bg: #1a1a1a; 
        }
        /* Light Mode Styles */
        body.light-mode {
            --bg-dark: #f5f7fa; --card-bg: #ffffff; --cell-bg: #ffffff; --text-main: #1a1a1b;
            --accent: #6200ee; --border: #d1d9e6; --popup-bg: #ffffff;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); margin: 0; color: var(--text-main); padding-bottom: 40px; overflow-x: hidden; transition: background 0.3s, color 0.3s; }
        .hidden { display: none !important; }
        .view-section { display: none; animation: fadeIn 0.3s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: var(--card-bg); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 1.8rem; color: var(--text-main); background: none; border: none; padding: 0; margin-right: 15px; }
        #view-title { font-weight: 700; font-size: 1.1rem; text-transform: uppercase; }
        .sensitive { filter: blur(var(--blur)); transition: filter 0.3s; }

        .nav-drawer { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: var(--card-bg); border-right: 1px solid var(--border); transition: 0.3s; z-index: 200; padding-top: 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); overflow-y: auto; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 15px 25px; text-align: left; background: none; border: none; color: var(--text-main); cursor: pointer; font-size: 1rem; border-bottom: 1px solid var(--border); }
        .nav-active { border-left: 4px solid var(--accent); background: rgba(187, 134, 252, 0.05); }
        .nav-separator { height: 1px; background: var(--border); margin: 10px 20px; opacity: 0.5; }
        .nav-selector-container { padding: 15px 25px; }
        .nav-selector-label { font-size: 0.7rem; color: #888; margin-bottom: 5px; display: block; font-weight: bold; }
        #navJournalSelect { width: 100%; padding: 10px; background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-main); border-radius: 8px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 15px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .journal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .journal-card { background: var(--card-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--border); text-align: center; cursor: pointer; transition: transform 0.2s; }
        .journal-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .j-name { font-weight: 800; font-size: 1.3rem; color: var(--accent); margin-bottom: 12px; }

        #popup-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); z-index: 999; display: none; justify-content: center; align-items: center; opacity: 0; transition: 0.3s; }
        #popup-overlay.open { display: flex; opacity: 1; }
        .day-view-container { position: relative; width: 95%; max-width: 500px; max-height: 80vh; background: var(--popup-bg); border-radius: 20px; overflow-y: auto; border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .cal-cell { background: var(--cell-bg); border-radius: 10px; aspect-ratio: 1/1.1; position: relative; cursor: pointer; border: 1px solid var(--border); transition: 0.2s; }
        .cal-cell:hover { border-color: var(--accent); }
        .cal-date { position: absolute; top: 8px; right: 8px; font-size: 0.75rem; color: #888; font-weight: bold; }
        .cal-pnl { position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 0.85rem; font-weight: 800; }

        input, select, textarea { background: var(--bg-dark); color: var(--text-main); border: 1px solid var(--border); padding: 14px; border-radius: 10px; width: 100%; margin-bottom: 12px; font-family: inherit; }
        .btn-primary { background: var(--accent); color: white; padding: 16px; border: none; font-weight: 800; border-radius: 12px; width: 100%; cursor: pointer; transition: 0.2s; }
        .btn-primary:active { transform: scale(0.98); }
        .icon-btn { background:none; border:none; color:#888; cursor:pointer; }
        .text-green { color: var(--success); } .text-red { color: var(--danger); }
        .mgmt-item { display: flex; justify-content: space-between; align-items: center; background: var(--bg-dark); padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid var(--border); }

        /* Theme Toggle Switch */
        .theme-switch { display: flex; align-items: center; justify-content: space-between; background: var(--bg-dark); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
    </style>
</head>
<body>

    <button onclick="showView('√úbersicht')" id="btn-√úbersicht">üè† Dashboard</button>

    <section id="view-√úbersicht" class="view-section active">

        <div id="journal-cards-container" class="journal-grid"></div>
    </section>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 id="cal-month-title" style="margin:0;">-</h2>
                <div style="display:flex; gap:10px;">
                    <button class="icon-btn" onclick="changeCalMonth(-1)" style="font-size: 1.5rem;">‚ùÆ</button>
                    <button class="icon-btn" onclick="changeCalMonth(1)" style="font-size: 1.5rem;">‚ùØ</button>
                </div>
            </div>
            <div class="calendar-grid">
                <div style="text-align:center;color:#888;font-size:0.75rem;font-weight:bold;">MO</div><div style="text-align:center;color:#888;font-size:0.75rem;font-weight:bold;">DI</div><div style="text-align:center;color:#888;font-size:0.75rem;font-weight:bold;">MI</div>
                <div style="text-align:center;color:#888;font-size:0.75rem;font-weight:bold;">DO</div><div style="text-align:center;color:#888;font-size:0.75rem;font-weight:bold;">FR</div><div style="text-align:center;color:#888;font-size:0.75rem;font-weight:bold;">SA</div><div style="text-align:center;color:#888;font-size:0.75rem;font-weight:bold;">SO</div>

                    <th style="padding:15px 10px;">Datum</th><th>Asset</th><th style="text-align:right;">PnL</th><th></th>

            <div style="display:flex; gap:10px;"><input id="newJournalName" placeholder="Name des neuen Journals"><button onclick="addJournal()" class="btn-primary" style="width:100px; padding:0;">HINZUF√úGEN</button></div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ", authDomain: "trading-journal-acc.firebaseapp.com", projectId: "trading-journal-acc", storageBucket: "trading-journal-acc.firebasestorage.app", messagingSenderId: "68601000570", appId: "1:68601000570:web:87d3ebd5e86416403e41c3" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    let trades = [], userJournals = [], dayChart = null, calDate = new Date(), privacyMode = false, currentJournalFilter = '';

    // Theme Management
    function applyTheme(isLight) {
        if (isLight) document.body.classList.add('light-mode');
        else document.body.classList.remove('light-mode');
        localStorage.setItem('whiteMode', isLight);
        document.getElementById('themeToggle').checked = isLight;
    }

    // Initial Theme Load
    const savedTheme = localStorage.getItem('whiteMode') === 'true';
    applyTheme(savedTheme);

    auth.onAuthStateChanged(async (user) => {
        if(user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            if(user.email.toLowerCase().trim() === "leon.luca.lauterbach@gmail.com") {
                document.getElementById('admin-link').classList.remove('hidden');
            }
            await loadData();
        }
    });

    async function loadData() {
        if(!auth.currentUser) return;
        const jSnap = await db.collection('user_settings').doc(auth.currentUser.uid).get();
        userJournals = jSnap.exists ? (jSnap.data().journals || ['Main']) : ['Main'];
        
        const tSnap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = tSnap.docs.map(d => ({id: d.id, ...d.data()}));
        
        updateNavAndSelects();
        renderDashboard();
        renderJournalMgmt();
    }

    function renderDashboard() {
        const container = document.getElementById('journal-cards-container');
        container.innerHTML = '';
        userJournals.forEach(j => {
            const jTrades = trades.filter(t => t.journal === j && t.status === 'Geschlossen');
            const pnl = jTrades.reduce((s, t) => s + t.pnl, 0);
            const wins = jTrades.filter(t => t.pnl > 0).length;
            const wr = jTrades.length ? (wins/jTrades.length*100).toFixed(0) : 0;
            container.innerHTML += `<div class="journal-card" onclick="selectJournalFilter('${j}')"><div class="j-name">${j}</div><div class="sensitive ${pnl>=0?'text-green':'text-red'}" style="font-size:1.6rem; font-weight:800;">${pnl.toFixed(2)} ‚Ç¨</div><div style="color:#888; font-weight:bold;">Winrate: ${wr}%</div></div>`;
        });
    }

    function renderJournalMgmt() {
        const list = document.getElementById('journalMgmtList');
        list.innerHTML = userJournals.map(j => `<div class="mgmt-item"><span>${j}</span><div><button class="icon-btn" onclick="renameJournal('${j}')">‚úèÔ∏è</button><button class="icon-btn" style="color:#ff3d00; margin-left:10px;" onclick="deleteJournal('${j}')">üóëÔ∏è</button></div></div>`).join('');
    }

    async function addJournal() {
        const name = document.getElementById('newJournalName').value.trim();
        if(name && !userJournals.includes(name)) {
            userJournals.push(name);
            await db.collection('user_settings').doc(auth.currentUser.uid).set({journals: userJournals}, {merge:true});
            document.getElementById('newJournalName').value = '';
            await loadData();
        }
    }

    async function renameJournal(oldName) {
        const newName = prompt("Neuer Name f√ºr " + oldName);
        if(newName && newName !== oldName) {
            userJournals = userJournals.map(j => j === oldName ? newName : j);
            await db.collection('user_settings').doc(auth.currentUser.uid).set({journals: userJournals}, {merge:true});
            const batch = db.batch();
            trades.filter(t => t.journal === oldName).forEach(t => batch.update(db.collection('trades').doc(t.id), {journal: newName}));
            await batch.commit();
            await loadData();
        }
    }

    async function deleteJournal(name) {
        if(userJournals.length <= 1) return alert("Ein Journal muss mindestens existieren.");
        if(confirm(`Journal "${name}" und alle Trades darin l√∂schen?`)) {
            userJournals = userJournals.filter(j => j !== name);
            await db.collection('user_settings').doc(auth.currentUser.uid).set({journals: userJournals}, {merge:true});
            const batch = db.batch();
            trades.filter(t => t.journal === name).forEach(t => batch.delete(db.collection('trades').doc(t.id)));
            await batch.commit();
            await loadData();
        }
    }

    function updateNavAndSelects() {
        const sel = document.getElementById('navJournalSelect');
        const inp = document.getElementById('inpJournal');
        const listHtml = userJournals.map(j => `<option value="${j}">${j}</option>`).join('');
        sel.innerHTML = listHtml;
        inp.innerHTML = listHtml;
        
        // Automatisches Journaling: W√§hle immer das erste Journal, falls kein Filter aktiv
        if(!currentJournalFilter || !userJournals.includes(currentJournalFilter)) {
            currentJournalFilter = userJournals[0];
        }
        sel.value = currentJournalFilter;
    }

    function selectJournalFilter(j) { currentJournalFilter = j; document.getElementById('navJournalSelect').value = j; showView('Kalender'); }
    function changeJournalFilter(j) { currentJournalFilter = j; const act = document.querySelector('.view-section.active').id; if(act==='view-Kalender') renderCalendar(); if(act==='view-Historie') renderHistory(); }

    function renderCalendar() {
        const y=calDate.getFullYear(), m=calDate.getMonth();
        document.getElementById('cal-month-title').innerText = new Date(y,m).toLocaleString('de-DE', {month:'long', year:'numeric'}).toUpperCase();
        const grid = document.getElementById('cal-days-grid'); grid.innerHTML = "";
        
        // Korrektur: Wochenstart Montag
        let first = new Date(y,m,1).getDay();
        first = (first === 0 ? 6 : first - 1);
        
        const last = new Date(y,m+1,0).getDate();
        for(let i=0; i<first; i++) grid.innerHTML += `<div class="cal-cell" style="opacity:0; pointer-events:none;"></div>`;
        for(let d=1; d<=last; d++) {
            const ds = new Date(y,m,d).toDateString();
            const dayT = trades.filter(t => t.journal === currentJournalFilter && t.status === 'Geschlossen' && new Date(t.date).toDateString() === ds);
            let sum=0; dayT.forEach(t=>sum+=t.pnl);
            const colorClass = sum > 0 ? 'text-green' : (sum < 0 ? 'text-red' : '');
            grid.innerHTML += `<div class="cal-cell" onclick="openDayDetail('${y}-${m+1}-${d}')"><div class="cal-date">${d}</div><div class="cal-pnl sensitive ${colorClass}">${sum!==0?sum.toFixed(0)+'‚Ç¨':''}</div></div>`;
        }
    }

    function renderHistory() {
        const filtered = trades.filter(t => t.journal === currentJournalFilter).sort((a,b)=>new Date(b.date)-new Date(a.date));
        document.getElementById('tradeBody').innerHTML = filtered.map(t => `<tr style="border-bottom: 1px solid var(--border);"><td style="padding:15px 10px;">${t.date.split('T')[0]}</td><td><b style="color:var(--accent);">${t.asset}</b></td><td class="sensitive" style="text-align:right; font-weight:800; color:${t.status==='Aktiv'?'#888':(t.pnl>=0?'var(--success)':'var(--danger)')}">${t.status==='Aktiv'?'AKTIV':t.pnl.toFixed(2)+'‚Ç¨'}</td><td style="text-align:right;"><button class="icon-btn" onclick="editTrade('${t.id}')">‚úèÔ∏è</button></td></tr>`).join('');
    }

    function openDayDetail(ds) {
        const d = new Date(ds); document.getElementById('dv-date-title').innerText = d.toLocaleDateString('de-DE', {weekday: 'long', day: '2-digit', month: 'long', year: 'numeric'});
        const dT = trades.filter(t => t.journal === currentJournalFilter && t.status === 'Geschlossen' && new Date(t.date).toDateString() === d.toDateString()).sort((a,b)=>new Date(a.date)-new Date(b.date));
        const ctx = document.getElementById('dayChart').getContext('2d');
        if(dayChart) dayChart.destroy();
        let r=0; const data = dT.map(t=>{r+=t.pnl; return r;});
        dayChart = new Chart(ctx, {type:'line', data:{labels:dT.map(t=>t.asset), datasets:[{label: 'PnL Verlauf', data, borderColor:r>=0?'#00c853':'#ff3d00', tension:0.3, fill: false, pointRadius:4}]}, options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{grid:{color:'rgba(128,128,128,0.1)'}}}}});
        document.getElementById('dv-list').innerHTML = dT.length ? dT.map(t => `<div class="mgmt-item"><b>${t.asset}</b><span class="sensitive ${t.pnl>=0?'text-green':'text-red'}" style="font-weight:800;">${t.pnl.toFixed(2)} ‚Ç¨</span></div>`).join('') : '<p style="text-align:center; color:#888;">Keine abgeschlossenen Trades an diesem Tag.</p>';
        document.getElementById('popup-overlay').classList.add('open');
    }
    function closeDayDetail() { document.getElementById('popup-overlay').classList.remove('open'); }

    async function saveTrade() {
        const asset = document.getElementById('assetInput').value.toUpperCase();
        if(!asset) return alert("Bitte Asset eingeben.");
        const data = { userId: auth.currentUser.uid, date: document.getElementById('datetime').value, asset, journal: document.getElementById('inpJournal').value, status: document.getElementById('status').value, pnl: parseFloat(document.getElementById('pnl').value)||0, imgSetup: document.getElementById('imgSetup').value };
        const id = document.getElementById('editId').value;
        id ? await db.collection('trades').doc(id).update(data) : await db.collection('trades').add(data);
        showView('√úbersicht'); await loadData();
    }

    function editTrade(id) {
        const t = trades.find(x => x.id === id);
        document.getElementById('editId').value = t.id; document.getElementById('assetInput').value = t.asset;
        document.getElementById('inpJournal').value = t.journal; document.getElementById('status').value = t.status;
        document.getElementById('pnl').value = t.pnl; document.getElementById('datetime').value = t.date;
        document.getElementById('imgSetup').value = t.imgSetup || '';
        showView('Trade-erstellen'); toggleFormFields();
    }

    function prepareCreateView() { document.getElementById('editId').value=""; document.getElementById('datetime').value=new Date().toLocaleString('sv-SE').slice(0,16); document.getElementById('inpJournal').value = currentJournalFilter; showView('Trade-erstellen'); }
    function showView(v) { document.querySelectorAll('.view-section').forEach(s=>s.classList.remove('active')); document.getElementById('view-'+v.replace(/\s+/g, '-')).classList.add('active'); document.getElementById('view-title').innerText=v.toUpperCase(); document.getElementById('navDrawer').classList.remove('open'); if(v==='Kalender') renderCalendar(); if(v==='Historie') renderHistory(); if(v==='News') loadNews(); }
    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }
    function togglePrivacy() { privacyMode = !privacyMode; document.documentElement.style.setProperty('--blur', privacyMode?'7px':'0px'); }
    function toggleFormFields() { document.getElementById('closedFields').classList.toggle('hidden', document.getElementById('status').value==='Aktiv'); }
    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function handleLogout() { auth.signOut().then(()=>location.reload()); }
    function calcLots() { const b=parseFloat(document.getElementById('cBal').value), r=parseFloat(document.getElementById('cRisk').value), ent=parseFloat(document.getElementById('cEnt').value), sl=parseFloat(document.getElementById('cSl').value); if(b&&r&&ent&&sl) document.getElementById('cRes').innerText=((b*(r/100))/(Math.abs(ent-sl)*100000)).toFixed(2)+" Lot"; }
    function loadNews() { const b=document.getElementById('news-box'); b.innerHTML=''; const s=document.createElement('script'); s.src="https://s3.tradingview.com/external-embedding/embed-widget-events.js"; s.async=true; s.innerHTML=JSON.stringify({"colorTheme":document.body.classList.contains('light-mode')?'light':'dark',"width":"100%","height":"100%","locale":"de"}); b.appendChild(s); }
</script>
