<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeCloud Pro - Screenshots & Assets</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg-dark: #0f0f0f; --card-bg: #1a1a1a; --text-main: #e0e0e0; 
            --accent: #bb86fc; --success: #03dac6; --danger: #cf6679; --border: #2c2c2c; 
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); margin: 0; color: var(--text-main); }
        .hidden { display: none !important; }

        header { display: flex; align-items: center; padding: 12px 20px; background: #161616; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 1.4rem; color: var(--accent); background: none; border: none; padding: 10px; }
        
        .nav-drawer { position: fixed; top: 0; left: -260px; width: 260px; height: 100%; background: #161616; border-right: 1px solid var(--border); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 200; padding-top: 60px; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 15px 25px; text-align: left; background: none; border: none; color: var(--text-main); font-size: 0.95rem; cursor: pointer; }
        .nav-drawer button:hover { background: #222; color: var(--accent); }

        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        
        #auth-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg-dark); display:flex; justify-content:center; align-items:center; z-index:1000; }
        .auth-box { background: var(--card-bg); padding: 30px; border-radius: 12px; border: 1px solid var(--accent); width: 320px; text-align: center; }
        .auth-box input { width: 100%; margin-bottom: 12px; padding: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; }

        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
        .stat-val { font-size: 1.6rem; font-weight: bold; margin-top: 8px; }
        .stat-label { font-size: 0.75rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input, select, textarea { background: #0a0a0a; color: white; border: 1px solid var(--border); padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; }
        
        .screenshot-link { color: var(--accent); text-decoration: none; font-size: 0.75rem; display: block; margin-top: 4px; }
        .screenshot-link:hover { text-decoration: underline; }

        .btn-primary { background: var(--accent); color: black; padding: 12px; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; width: 100%; }
        .btn-edit { background: none; border: 1px solid #444; color: #aaa; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; }
        
        .table-container { overflow-x: auto; background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 14px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        .profit { color: var(--success); } .loss { color: var(--danger); }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <h2 style="color: var(--accent)">TradeCloud</h2>
        <input type="email" id="email" placeholder="E-Mail">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="handleLogin()" class="btn-primary">Login</button>
        <button onclick="handleGoogleLogin()" style="width:100%; background:white; color:black; padding:12px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; margin-top:10px;">Google Login</button>
    </div>
</div>

<header id="main-header" class="hidden">
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <h3 id="view-title" style="color: var(--accent); margin: 0; flex-grow: 1; font-weight: 500;">√úBERSICHT</h3>
    <button class="btn-edit" onclick="auth.signOut()">Logout</button>
</header>

<nav class="nav-drawer" id="navDrawer">
    <button onclick="showView('overview')">üè† √úbersicht</button>
    <button onclick="showView('entry')">‚ûï Neuer Trade</button>
    <button onclick="showView('history')">üìú Trade Historie</button>
</nav>

<div id="app-content" class="container hidden">
    
    <section id="view-overview" class="view-section active">
        <div class="card" style="border-left: 4px solid var(--success);">
            <div class="stat-label">Aktuelle Positionen</div>
            <div id="openTradesContainer"></div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div class="card"><div class="stat-label">Gesamt P&L</div><div id="ovTotal" class="stat-val">0.00 ‚Ç¨</div></div>
            <div class="card"><div class="stat-label">Win Rate</div><div id="ovWinRate" class="stat-val">0%</div></div>
        </div>
    </section>

    <section id="view-entry" class="view-section">
        <h2 id="entry-headline">Neuer Eintrag</h2>
        <div class="card">
            <input type="hidden" id="editId">
            <div class="input-group">
                <input type="date" id="date">
                <select id="assetDropdown">
                    </select>
            </div>
            <div class="input-group">
                <select id="status" onchange="toggleOutcomeFields()">
                    <option value="Aktiv">Offen (Laufend)</option>
                    <option value="Geschlossen">Geschlossen</option>
                </select>
                <div id="pnlWrapper" class="hidden"><input type="number" id="pnl" step="0.01" placeholder="P&L (‚Ç¨)"></div>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label class="stat-label">Setup Screenshot (TradingView Link)</label>
                <input type="url" id="imgSetup" placeholder="https://www.tradingview.com/x/...">
            </div>

            <div id="outcomeWrapper" class="hidden" style="margin-bottom: 15px;">
                <label class="stat-label">Ergebnis Screenshot (TradingView Link)</label>
                <input type="url" id="imgResult" placeholder="https://www.tradingview.com/x/...">
            </div>

            <textarea id="note" placeholder="Deine Gedanken zum Trade..." rows="3" style="margin-bottom: 15px;"></textarea>
            <button id="submitBtn" onclick="saveTrade()" class="btn-primary">Trade Speichern</button>
        </div>
    </section>

    <section id="view-history" class="view-section">
        <h2 style="font-weight: 400;">Historie</h2>
        <div class="table-container">
            <table>
                <thead><tr><th>Datum</th><th>Asset</th><th>Status</th><th>Screenshots</th><th>P&L</th><th style="text-align:right">Aktion</th></tr></thead>
                <tbody id="tradeBody"></tbody>
            </table>
        </div>
    </section>
</div>

<script>
    // --- MANUELLE ASSET LISTE ---
    const myAssets = ["BTCUSD", "ETHUSD", "EURUSD", "GBPUSD", "GOLD", "DAX", "NASDAQ"];

    const firebaseConfig = {
        apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ",
        authDomain: "trading-journal-acc.firebaseapp.com",
        projectId: "trading-journal-acc",
        storageBucket: "trading-journal-acc.firebasestorage.app",
        messagingSenderId: "68601000570",
        appId: "1:68601000570:web:87d3ebd5e86416403e41c3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    let trades = [];

    // Asset Dropdown f√ºllen
    function fillAssets() {
        const select = document.getElementById('assetDropdown');
        select.innerHTML = myAssets.map(a => `<option value="${a}">${a}</option>`).join('');
    }
    fillAssets();

    function toggleOutcomeFields() {
        const isClosed = document.getElementById('status').value === 'Geschlossen';
        document.getElementById('pnlWrapper').classList.toggle('hidden', !isClosed);
        document.getElementById('outcomeWrapper').classList.toggle('hidden', !isClosed);
    }

    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }
    function showView(viewId) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        document.getElementById('view-title').innerText = viewId.toUpperCase();
        if(document.getElementById('navDrawer').classList.contains('open')) toggleMenu();
        renderUI();
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            loadTrades();
        } else {
            document.getElementById('auth-overlay').classList.remove('hidden');
            document.getElementById('app-content').classList.add('hidden');
            document.getElementById('main-header').classList.add('hidden');
        }
    });

    async function handleLogin() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        try { await auth.signInWithEmailAndPassword(e, p); } catch(e) { alert("Fehler"); }
    }
    async function handleGoogleLogin() { try { await auth.signInWithPopup(googleProvider); } catch(e) {} }

    async function saveTrade() {
        const id = document.getElementById('editId').value;
        const t = {
            date: document.getElementById('date').value,
            asset: document.getElementById('assetDropdown').value,
            status: document.getElementById('status').value,
            pnl: parseFloat(document.getElementById('pnl').value) || 0,
            imgSetup: document.getElementById('imgSetup').value,
            imgResult: document.getElementById('imgResult').value,
            note: document.getElementById('note').value,
            userId: auth.currentUser.uid,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        if(id) { await db.collection('trades').doc(id).update(t); } 
        else { await db.collection('trades').add(t); }
        
        resetForm(); loadTrades(); showView('history');
    }

    function editTrade(id) {
        const t = trades.find(item => item.id === id);
        document.getElementById('editId').value = t.id;
        document.getElementById('date').value = t.date;
        document.getElementById('assetDropdown').value = t.asset;
        document.getElementById('status').value = t.status;
        document.getElementById('pnl').value = t.pnl;
        document.getElementById('imgSetup').value = t.imgSetup || '';
        document.getElementById('imgResult').value = t.imgResult || '';
        document.getElementById('note').value = t.note;
        toggleOutcomeFields();
        showView('entry');
    }

    async function loadTrades() {
        const snap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderUI();
    }

    function renderUI() {
        const openTrades = trades.filter(t => t.status === 'Aktiv');
        document.getElementById('openTradesContainer').innerHTML = openTrades.length ? 
            openTrades.map(t => `<div style="padding:10px 0; border-bottom:1px solid #222; display:flex; justify-content:space-between;">
                <span><b>${t.asset}</b> (${t.date})</span>
                <button class="btn-edit" onclick="editTrade('${t.id}')">Schlie√üen</button>
            </div>`).join('') : '<div class="empty-state">Keine offenen Trades</div>';

        const body = document.getElementById('tradeBody');
        body.innerHTML = '';
        let total = 0, wins = 0, closed = 0;

        [...trades].sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
            if(t.status === 'Geschlossen') { total += t.pnl; closed++; if(t.pnl > 0) wins++; }
            
            const setupLink = t.imgSetup ? `<a href="${t.imgSetup}" target="_blank" class="screenshot-link">Setup ‚Üó</a>` : '';
            const resultLink = t.imgResult ? `<a href="${t.imgResult}" target="_blank" class="screenshot-link">Result ‚Üó</a>` : '';

            body.innerHTML += `<tr>
                <td>${t.date}</td>
                <td><b>${t.asset}</b></td>
                <td><span class="${t.status==='Aktiv'?'profit':''}">${t.status}</span></td>
                <td>${setupLink}${resultLink}</td>
                <td class="${t.pnl>=0?'profit':'loss'}">${t.status==='Aktiv'?'-':t.pnl.toFixed(2)+'‚Ç¨'}</td>
                <td style="text-align:right">
                    <button class="btn-edit" onclick="editTrade('${t.id}')">‚úé</button>
                    <button class="btn-edit" style="color:var(--danger)" onclick="deleteTrade('${t.id}')">X</button>
                </td>
            </tr>`;
        });

        document.getElementById('ovTotal').innerText = total.toFixed(2) + " ‚Ç¨";
        document.getElementById('ovWinRate').innerText = closed > 0 ? (wins/closed*100).toFixed(1) + "%" : "0%";
    }

    async function deleteTrade(id) { if(confirm("L√∂schen?")) { await db.collection('trades').doc(id).delete(); loadTrades(); } }

    function resetForm() {
        document.getElementById('editId').value = '';
        document.getElementById('imgSetup').value = '';
        document.getElementById('imgResult').value = '';
        document.getElementById('pnl').value = '';
        document.getElementById('note').value = '';
        document.getElementById('status').value = 'Aktiv';
        toggleOutcomeFields();
    }
</script>
</body>
</html>
