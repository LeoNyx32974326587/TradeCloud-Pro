<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeCloud Pro - Stabilized</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0b0b0b; --card: #161616; --accent: #bb86fc; --text: #eee; --border: #2a2a2a; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        .hidden { display: none !important; }
        header { padding: 15px; background: #111; border-bottom: 1px solid var(--border); display: flex; align-items: center; }
        .nav-drawer { position: fixed; left: -260px; top: 0; width: 250px; height: 100%; background: #111; border-right: 1px solid var(--border); transition: 0.3s; z-index: 1000; padding-top: 60px; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 15px; background: none; border: none; color: white; text-align: left; cursor: pointer; border-bottom: 1px solid #222; }
        .container { max-width: 900px; margin: 20px auto; padding: 0 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
        input, select, textarea { background: #000; color: white; border: 1px solid var(--border); padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .btn-primary { background: var(--accent); color: black; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; }
        .chart-btn { background: #222; color: white; border: 1px solid #333; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .chart-btn.active { background: var(--accent); color: black; }
        #asset-popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>

<div id="asset-popup" class="hidden">
    <div class="card" style="width: 280px;">
        <h4>Asset hinzuf√ºgen</h4>
        <input type="text" id="newAssetName" placeholder="z.B. DAX">
        <button onclick="confirmAddAsset()" class="btn-primary">OK</button>
        <button onclick="closeAssetPopup()" style="background:none; border:none; color:gray; width:100%; margin-top:10px; cursor:pointer;">Abbrechen</button>
    </div>
</div>

<div id="auth-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:black; display:flex; justify-content:center; align-items:center; z-index:5000;">
    <button onclick="loginGoogle()" class="btn-primary" style="width:200px;">Google Login</button>
</div>

<header>
    <button onclick="toggleMenu()" style="background:none; border:none; color:var(--accent); font-size:1.5rem; cursor:pointer;">&#9776;</button>
    <div id="view-title" style="margin-left: 15px; font-weight: bold;">√úBERSICHT</div>
</header>

<nav id="navDrawer" class="nav-drawer">
    <button onclick="showView('√úbersicht')">√úbersicht</button>
    <button onclick="showView('Trade erstellen')">Neuer Trade</button>
    <button onclick="showView('Historie')">Historie</button>
    <button onclick="showView('News')">News</button>
    <button onclick="showView('Lot Rechner')">Lot Rechner</button>
</nav>

<div id="app-content" class="container hidden">
    <section id="view-√úbersicht" class="view-section active">
        <div class="card">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <h4 style="margin:0;">Performance</h4>
                <div id="filter-group">
                    <button class="chart-btn" onclick="applyFilter('today', this)">Tag</button>
                    <button class="chart-btn" onclick="applyFilter('week', this)">Woche</button>
                    <button class="chart-btn active" onclick="applyFilter('all', this)">Alles</button>
                </div>
            </div>
            <div style="height: 250px;"><canvas id="ovChart"></canvas></div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div class="card">Profit: <span id="ovTotal" style="color:var(--accent); font-weight:bold;">0‚Ç¨</span></div>
            <div class="card">Winrate: <span id="ovWinRate" style="color:var(--accent); font-weight:bold;">0%</span></div>
        </div>
    </section>

    <section id="view-Trade-erstellen" class="view-section">
        <div class="card">
            <h4>Trade Logger</h4>
            <input type="datetime-local" id="datetime">
            <div style="display:flex; gap:10px;">
                <select id="assetDropdown"></select>
                <button onclick="openAssetPopup()" class="chart-btn">+</button>
            </div>
            <select id="status" onchange="togglePnl()"><option value="Aktiv">Offen</option><option value="Geschlossen">Geschlossen</option></select>
            <div id="pnlDiv" class="hidden">
                <input type="number" id="pnl" placeholder="Gewinn/Verlust in ‚Ç¨">
                <input type="url" id="imgResult" placeholder="Resultat Bild URL">
            </div>
            <input type="url" id="imgSetup" placeholder="Setup Bild URL">
            <textarea id="note" placeholder="Notizen..."></textarea>
            <button onclick="saveTrade()" class="btn-primary">Speichern</button>
        </div>
    </section>

    <section id="view-Historie" class="view-section">
        <div class="card" style="padding:10px; overflow-x:auto;">
            <table>
                <thead><tr><th>Datum</th><th>Asset</th><th>P&L</th><th>Aktion</th></tr></thead>
                <tbody id="histBody"></tbody>
            </table>
        </div>
    </section>

    <section id="view-News" class="view-section">
        <div id="news-box" class="card" style="height:500px;"></div>
    </section>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ", authDomain: "trading-journal-acc.firebaseapp.com", projectId: "trading-journal-acc", storageBucket: "trading-journal-acc.firebasestorage.app", messagingSenderId: "68601000570", appId: "1:68601000570:web:87d3ebd5e86416403e41c3" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();
    
    let trades = [], userAssets = ["EURUSD", "NAS100", "GOLD"], myChart, currentF = 'all';

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            await syncAssets();
            loadData();
        }
    });

    // --- ASSET FIX ---
    async function syncAssets() {
        const doc = await db.collection('userAssets').doc(auth.currentUser.uid).get();
        if(doc.exists) userAssets = doc.data().assets;
        renderAssets();
    }
    function renderAssets() {
        document.getElementById('assetDropdown').innerHTML = userAssets.map(a => `<option value="${a}">${a}</option>`).join('');
    }
    function openAssetPopup() { document.getElementById('asset-popup').classList.remove('hidden'); }
    function closeAssetPopup() { document.getElementById('asset-popup').classList.add('hidden'); }
    async function confirmAddAsset() {
        const val = document.getElementById('newAssetName').value.toUpperCase().trim();
        if(val) {
            userAssets.push(val);
            renderAssets(); // Sofort lokal anzeigen
            await db.collection('userAssets').doc(auth.currentUser.uid).set({ assets: userAssets });
            closeAssetPopup();
        }
    }

    // --- GRAPH FIX ---
    function applyFilter(f, btn) {
        currentF = f;
        document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderDashboard();
    }

    function renderDashboard() {
        let filtered = trades.filter(t => t.status === 'Geschlossen');
        const now = new Date();
        
        if(currentF === 'today') filtered = filtered.filter(t => new Date(t.date).toDateString() === now.toDateString());
        if(currentF === 'week') { const d = new Date(); d.setDate(d.getDate()-7); filtered = filtered.filter(t => new Date(t.date) >= d); }

        filtered.sort((a,b) => new Date(a.date) - new Date(b.date));
        
        let sum = 0, totalP = 0, wins = 0;
        const data = filtered.map(t => { 
            let p = parseFloat(t.pnl) || 0;
            sum += p; totalP += p; if(p > 0) wins++;
            return sum; 
        });

        document.getElementById('ovTotal').innerText = totalP.toFixed(2) + "‚Ç¨";
        document.getElementById('ovWinRate').innerText = filtered.length > 0 ? (wins/filtered.length*100).toFixed(0) + "%" : "0%";

        const ctx = document.getElementById('ovChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: { labels: filtered.map(t => t.date.split('T')[0]), datasets: [{ data: data, borderColor: '#bb86fc', tension: 0.3 }] },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // --- CORE ---
    async function loadData() {
        const snap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = snap.docs.map(d => ({id: d.id, ...d.data()}));
        renderDashboard();
        renderHistory();
    }

    function renderHistory() {
        const b = document.getElementById('histBody');
        b.innerHTML = trades.sort((a,b) => new Date(b.date) - new Date(a.date)).map(t => `
            <tr>
                <td>${t.date.split('T')[0]}</td>
                <td>${t.asset}</td>
                <td style="color:${t.pnl >= 0 ? '#03dac6' : '#cf6679'}">${t.pnl || 0}‚Ç¨</td>
                <td><button onclick="deleteT('${t.id}')">üóëÔ∏è</button></td>
            </tr>
        `).join('');
    }

    async function saveTrade() {
        const obj = {
            date: document.getElementById('datetime').value,
            asset: document.getElementById('assetDropdown').value,
            status: document.getElementById('status').value,
            pnl: parseFloat(document.getElementById('pnl').value) || 0,
            imgSetup: document.getElementById('imgSetup').value,
            imgResult: document.getElementById('imgResult').value,
            note: document.getElementById('note').value,
            userId: auth.currentUser.uid
        };
        await db.collection('trades').add(obj);
        loadData();
        showView('√úbersicht');
    }

    async function deleteT(id) { if(confirm('L√∂schen?')) { await db.collection('trades').doc(id).delete(); loadData(); } }

    function showView(v) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById('view-' + v.replace(' ', '-')).classList.add('active');
        document.getElementById('view-title').innerText = v.toUpperCase();
        document.getElementById('navDrawer').classList.remove('open');
        if(v === 'News') {
            document.getElementById('news-box').innerHTML = '<div id="tv-widget"></div>';
            const s = document.createElement('script');
            s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-events.js';
            s.async = true;
            s.innerHTML = JSON.stringify({"width":"100%","height":"100%","colorTheme":"dark","locale":"de"});
            document.getElementById('tv-widget').appendChild(s);
        }
    }

    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }
    function togglePnl() { document.getElementById('pnlDiv').classList.toggle('hidden', document.getElementById('status').value !== 'Geschlossen'); }
    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function prepareCreateView() { 
        document.getElementById('datetime').value = new Date().toISOString().slice(0,16);
        showView('Trade erstellen'); 
    }
</script>
</body>
</html>
